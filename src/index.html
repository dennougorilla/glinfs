<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glinfs - Screen Capture to GIF</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/form-controls.css">
  <link rel="stylesheet" href="./styles/capture.css">
  <link rel="stylesheet" href="./styles/editor.css">
  <link rel="stylesheet" href="./styles/export.css">
  <link rel="stylesheet" href="./styles/loading.css">
  <link rel="stylesheet" href="./styles/settings.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="app">
    <header class="app-header" role="banner">
      <a href="#/capture" class="app-logo">
        <span class="app-logo-icon">G</span>
        <span>Glinfs</span>
        <span class="app-version" id="app-version"></span>
      </a>
      <nav class="step-indicator" role="navigation" aria-label="Progress">
        <a href="#/capture" class="step step--active" data-step="capture">
          <span class="step-number">1</span>
          <span class="step-label">Capture</span>
        </a>
        <span class="step-connector"></span>
        <a href="#/editor" class="step step--disabled" data-step="editor">
          <span class="step-number">2</span>
          <span class="step-label">Edit</span>
        </a>
        <span class="step-connector"></span>
        <a href="#/export" class="step step--disabled" data-step="export">
          <span class="step-number">3</span>
          <span class="step-label">Export</span>
        </a>
      </nav>
      <div class="header-actions">
        <a href="#/settings" class="btn-icon" data-tooltip="設定" aria-label="設定">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </a>
      </div>
    </header>
    <main id="main-content" role="main"></main>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
